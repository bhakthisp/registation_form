<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Application Form</header>

<div class="container">
    <h2>Applicant Information</h2>

    <form action="submit.php" method="POST">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Phone (10 digits)</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="1234567890" required>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <!-- Qualification -->
        <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" id="qualification" name="qualification" required>
        </div>

        <!-- College -->
        <div class="form-group">
            <label for="college">College / Institution</label>
            <input type="text" id="college" name="college" required>
        </div>

        <!-- Year of Passing -->
        <div class="form-group">
            <label for="year">Year of Passing</label>
            <input type="number" id="year" name="year" min="1900" max="2100" required>
        </div>

        <!-- Percentage / CGPA -->
        <div class="form-group">
            <label for="percentage">Percentage / CGPA</label>
            <input type="text" id="percentage" name="percentage" required>
        </div>

        <!-- Skills -->
        <div class="form-group">
            <label>Skills (select multiple using Ctrl/Cmd)</label>
            <select name="skills[]" multiple>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
            </select>
        </div>

        <!-- Hobbies -->
        <div class="form-group">
            <label>Hobbies</label>
            <input type="text" name="hobbies" placeholder="e.g. Reading, Music">
        </div>

        <!-- Emergency Contact -->
        <div class="form-group">
            <label for="emergency_name">Emergency Contact Name</label>
            <input type="text" id="emergency_name" name="emergency_name" required>
        </div>

        <div class="form-group">
            <label for="relationship">Relationship</label>
            <input type="text" id="relationship" name="relationship" required>
        </div>

        <div class="form-group">
            <label for="emergency_phone">Emergency Contact Phone (10 digits)</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" pattern="[0-9]{10}" maxlength="10" placeholder="1234567890" required>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>

    </form>
</div>

</body>
</html>
