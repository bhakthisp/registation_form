<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

<header>
    <h1>Online Application Form</h1>
</header>

<div class="container">
    <form action="submit.php" method="POST" id="regForm">

        <h2>Personal Information</h2>

        <label>Full Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Phone Number:</label>
        <input type="text" name="phone" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="" disabled selected>Select</option>
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
        </select>

        <h2>Address</h2>

        <label>Current Address:</label>
        <textarea name="address" required></textarea>

        <h2>Educational Background</h2>

        <label>Highest Qualification:</label>
        <input type="text" name="qualification" required>

        <label>Institution/College Name:</label>
        <input type="text" name="college" required>

        <label>Year of Passing:</label>
        <input type="number" name="year" min="1900" max="2100" required>

        <label>Percentage / CGPA:</label>
        <input type="text" name="percentage" required>

        <h2>Skills / Hobbies</h2>

        <label>Skills:</label><br>
        <input type="checkbox" name="skills[]" value="Programming"> Programming
        <input type="checkbox" name="skills[]" value="Web Design"> Web Design
        <input type="checkbox" name="skills[]" value="UI/UX"> UI/UX
        <input type="checkbox" name="skills[]" value="Machine Learning"> Machine Learning
        <br><br>

        <label>Hobbies:</label>
        <textarea name="hobbies"></textarea>

        <h2>Emergency Contact</h2>

        <label>Name:</label>
        <input type="text" name="emergency_name" required>

        <label>Relationship:</label>
        <input type="text" name="relationship" required>

        <label>Phone Number:</label>
        <input type="text" name="emergency_phone" required>

        <button type="submit">Submit Application</button>
    </form>
</div>

</body>
</html>
